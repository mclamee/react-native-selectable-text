name: Build and Release

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run type check
        run: yarn typecheck
        continue-on-error: true

      - name: Run linter
        run: yarn lint
        continue-on-error: true

      - name: Build library
        run: yarn prepare
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-dist
          path: lib/
          retention-days: 30
      
      # Create a tarball of the built library for release
      - name: Create release tarball
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets
          tar -czf release-assets/react-native-selectable-text-${{ github.ref_name }}.tar.gz lib/ src/ android/ ios/ *.podspec package.json README.md LICENSE
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Publish to GitHub Packages
  publish-github-packages:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@mclamee'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build library
        run: yarn prepare
      
      - name: Publish to GitHub Packages
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
